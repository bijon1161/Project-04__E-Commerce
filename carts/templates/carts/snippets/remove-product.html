<form method="POST" action="{% url 'cart:update' %}"
      data-endpoint="{% url 'cart:update' %}"
      class="form form-product-ajax">
    {% csrf_token %}
    <input class="cart-item-product-id" type="hidden" name="product_id" value="{{ product_id}}">

    <button type="submit" class="btn btn-danger btn-sm"
        style="padding:0px; cursor:pointer;">Remove</button>

</form>
